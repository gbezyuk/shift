{% load i18n %}
<div class="grp-module grp-footer grp-submit-row">
    <ul>
        {% if show_delete_link %}
        	<li class="grp-float-left grp-delete-link-container"><a href="delete/" class="grp-button grp-delete-link">{% trans "Delete" %}</a></li>
        {% endif %}
        {% if show_save %}
        	<li class="grp-submit-button-container"><input type="submit" value="{% trans 'Save' %}" class="grp-button grp-default" name="_save" {{ onclick_attrib }}/></li>
        {% endif %}
        {% if show_save_as_new %}
        	<li class="grp-submit-button-container"><input type="submit" value="{% trans 'Save as new' %}" class="grp-button" name="_saveasnew" {{ onclick_attrib }}/></li>
        {% endif %}
        {% if show_save_and_add_another %}
        	<li class="grp-submit-button-container"><input type="submit" value="{% trans 'Save and add another' %}" class="grp-button" name="_addanother" {{ onclick_attrib }} /></li>
        {% endif %}
        {% if show_save_and_continue %}
        	<li class="grp-submit-button-container"><input type="submit" value="{% trans 'Save and continue editing' %}" class="grp-button" name="_continue" {{ onclick_attrib }}/></li>
        {% endif %}
    </ul>
</div>
